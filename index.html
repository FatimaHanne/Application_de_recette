<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Application de Recette</title>
</head>
<body>
  <header>
  <h1>CuisineApp</h1>
  <button id="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="nav-menu">
    <i class="fa-solid fa-bars"></i>
  </button>
    <nav id="nav-menu">
      <ul>
        <li>
          <i class="fa-solid fa-house " ></i><a href="" class="active">Accueil</a>
        </li>
        <li>
          <i class="fa-solid fa-star"></i><a href="">Favoris</a>
        </li>
        <li>
          <i class="fa-solid fa-cart-shopping"></i><a href="">Courses</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="main-container">
       <div>
           <h1>Savourez <span>mes recettes</span></h1>
            <p>Votre assistante culinaire, <br> pour transformer chaque repas en plaisir</p>
         <div class="search-bar">
           <div class="input-container">
             <input type="text" placeholder="Rechercher une recette....">
             <i class="fa-solid fa-magnifying-glass"></i>
           </div>
        </div>
        <div class="ajout">
          <button id="btn-ajout" >
            <i class="fa-solid fa-plus"></i> Ajouter une recette
          </button>
          <button id="btn-surprise">
            <i class="fa-solid fa-gift"></i> Recette surprise
          </button>
        </div>
       </div>
       <div>
        <div class="btns">
          <h2>Explorez les cuisines du monde</h2>
           <div class="btn-group">
            <button id="btn-traditionnels">üçΩÔ∏è Plats Traditionnels</button>
            <button id="btn-fastfood">üçî Fast-food</button>
            <button id="btn-desserts">üç∞ Desserts</button>
          </div>
        </div>
         <button class="Planificateur">
          <h3>Planificateur de plats</h3>
          <p>Organisez vos plats de la semaine</p>
        </button>
       </div>
      </div>
  </div> 
<div class="plats-container" id="plats-container" style="display: none;">
  <h3 id="category-title"></h3>
  <div class="plats-grid" id="plats-grid"></div>
</div>
<div class="detail-container" id="detail-container" style="display: none; flex-direction: column;">
  <!-- Bouton fermer -->
  <button id="btn-close-detail" style="align-self: flex-end; margin-bottom: 10px;">Retour</button>
  
  <!-- Nom du plat -->
  <h3 id="meal-name"></h3>
   <span id="meal-country" style="font-weight: normal; font-size: 0.9em; color: gray;"></span>
  <!-- Image du plat -->
  <img id="meal-image" src="" alt="Image du plat" style="width: 100%; max-width: 400px; border-radius: 8px; margin-bottom: 15px;">

  <!-- Contenu recette -->
  <div class="detail-content">
    <div class="ingredients">
      <h4>Ingr√©dients</h4>
      <ul id="ingredients-list"></ul>
    </div>
    <div class="preparation">
      <h4>Pr√©paration</h4>
      <p id="meal-instructions"></p>
    </div>
  </div>
</div>

  <div id="video-container"></div>
</body>
 <script src="script.js"></script>
</html>
