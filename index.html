<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Application de Recette</title>
</head>
<body>
  <header>
   <img src="images/logo.png" alt="logo">
    <nav>
      <ul>
        <li>
          <i class="fa-solid fa-house" style="font-size: 15px;"></i><a href="">Accueil</a>
        </li>
        <li>
          <i class="fa-solid fa-star"></i><a href="">Favoris</a>
        </li>
        <li>
          <i class="fa-solid fa-cart-shopping"></i><a href="">Courses</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div>
      <h1>Savourez mes recettes</h1>
      <p>Votre assistante culinaire, pour transformer chaque repas en plaisir."</p>
    </div>
    <div>
      <input type="text" placeholder="Rechercher une recette.... "><i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div>
      
      <select name="" id="">
        <option value="">Tous les pays</option>
      </select>
    </div>
    <div>
      <button><i class="fa-solid fa-plus"></i>  Ajouter une recette</button>
      <button><i class="fa-solid fa-gift"></i> Recette surprise</button>
    </div>
    <div>
      <h1>Explorez les cuisines du monde</h1>
      <div>
        <button><i class="fa-solid fa-utensils"></i>Plats Traditionnels</button>
        <button>🍔Fast-food</button>
        <button>🍰Desserts</button>
      </div>
    </div>
    <div>
      <button>
         <h3>Planificateur de plats</h3>
       <p>Organisez vos plats de la semaine</p>
      </button>
    </div>
  </div>
</body>
 <script src="script.js"></script>
</html>
